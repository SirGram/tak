# fly.toml app configuration file generated for tak-server on 2024-06-22T00:44:06+02:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'tak-server'
primary_region = 'mad'

[build]
  dockerfile = "Dockerfile"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1


[services.concurrency]
  hard_limit = 25
  soft_limit = 20

[[services.ports]]
  handlers = ["http"]
  port = "80"

[[services.ports]]
  handlers = ["tls", "http"]
  port = "443"

[[services.tcp_checks]]
  interval = 10000
  timeout = 2000
